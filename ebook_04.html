<html>
  <head>
    <title>國小電子書 - 臺北市立大學數學系 蘇意雯教授</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />

    <!-- YouTube 影片 RWD 樣式 -->
    <style>
      /* 卡片網格 */
      .video-grid{
        display:grid;
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
        gap: 1.25rem;
        margin-top: 1.5rem;
      }
      .video-card{
        background:#fff;
        border:1px solid rgba(0,0,0,.15);
        border-radius:12px;
        padding:1rem;
        box-shadow: 0 2px 6px rgba(0,0,0,.05);
      }
      .video-card h4{
        margin:0 0 .75rem;
        text-align:center;
        font-weight:700;
        line-height:1.3;
      }
      .video-meta{
        margin:.5rem 0 0;
        text-align:center;
        font-size:.9rem;
        color:#666;
      }

      /* RWD 影片容器（16:9） */
      .video-container{
        position:relative;
        padding-bottom:56.25%;
        height:0;
        overflow:hidden;
        background:#000;
        border-radius:8px;
      }
      .video-container iframe{
       position:absolute; top:0; left:0;
       width:100%; height:100%; border:0;
      }
    </style>
  </head>

  <body class="is-preload">
    <!-- Wrapper -->
    <div id="wrapper">
      <!-- Main -->
      <div id="main">
        <div class="inner">
          <!-- Header -->
          <header id="header">
            <a href="index.html" class="logo"><strong>臺北市立大學數學系 蘇意雯教授</a>

          </header>

          <!-- Content -->
          <section>
            <header class="main">
              <h1>國小電子書</h1>
            </header>

            <h2 id="content">Sample Content</h2>
            <p>以下為蘇意雯教授與其團隊，針對國小數學課程所設計的電子書資源。</p>

            <!-- 教學影片 -->
            <h2 class="major" style="margin-top:2rem;">教學影片</h2>
            <div class="video-grid">

              <article class="video-card">
                <h4>日本文化中的數學</h4>
                <div class="video-container">
                  <iframe
                    src="https://www.youtube.com/embed/Nx1AujvLzjo?rel=0&modestbranding=1"
                    title="日本文化中的數學"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin"
                    allowfullscreen>
                  </iframe>
                </div>
                <p class="video-meta">（108年科技部計畫「國小數學史電子繪本開發與實作之研究」）</p>
              </article>

              <article class="video-card">
                <h4>詩情中的數學</h4>
                <div class="video-container">
                  <iframe
                    src="https://www.youtube.com/embed/KSqXSo0AaAE?rel=0&modestbranding=1"
                    title="詩情中的數學"
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    referrerpolicy="strict-origin-when-cross-origin"
                    allowfullscreen>
                  </iframe>
                </div>
                <p class="video-meta">（109年科技部計畫「中小學數學史數位閱讀文本開發研究」）</p>
              </article>

            </div>
          </section>
        </div>
      </div>

      <!-- Sidebar -->
      <div id="sidebar"></div>
      <script>
        fetch("sidebar.html")
          .then((r) => r.text())
          .then((html) => {
            document.getElementById("sidebar").innerHTML = html;
            document.querySelectorAll("#menu .opener").forEach((opener) => {
              opener.addEventListener("click", () => opener.classList.toggle("active"));
            });
          });
      </script>
    </div>

    <!-- Scripts -->
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
